name: Flask API CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'flask/**'
      - '.github/workflows/flask-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'flask/**'
      - '.github/workflows/flask-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('flask/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      working-directory: flask
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black

    - name: Lint with flake8
      working-directory: flask
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check code formatting with black
      working-directory: flask
      run: |
        black --check .

    - name: Create test database
      working-directory: flask
      run: |
        # Create a small test CSV for CI
        echo "PNA,Miejscowość,Ulica,Numery,Gmina,Powiat,Województwo" > ../postal_codes_poland.csv
        echo "00-001,Warszawa,Testowa,1-10,Warszawa,Warszawa,mazowieckie" >> ../postal_codes_poland.csv
        echo "00-002,Kraków,Główna,5-15,Kraków,Kraków,małopolskie" >> ../postal_codes_poland.csv
        python create_db.py

    - name: Run tests
      working-directory: flask
      run: |
        pytest --cov=. --cov-report=xml --cov-report=term-missing

    - name: Test API endpoints
      working-directory: flask
      run: |
        # Start the Flask app in background
        python app.py &
        APP_PID=$!
        
        # Wait for app to start
        sleep 3
        
        # Test health endpoint
        curl -f http://localhost:5001/health || exit 1
        
        # Test search endpoint
        curl -f "http://localhost:5001/postal-codes?city=Warszawa" || exit 1
        
        # Test specific postal code endpoint
        curl -f "http://localhost:5001/postal-codes/00-001" || exit 1
        
        # Test locations endpoints
        curl -f "http://localhost:5001/locations" || exit 1
        curl -f "http://localhost:5001/locations/provinces" || exit 1
        
        # Clean up
        kill $APP_PID

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        file: flask/coverage.xml
        flags: flask
        name: flask-coverage
        fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run bandit security scan
      working-directory: flask
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . || true

    - name: Check for known security vulnerabilities
      working-directory: flask
      run: |
        safety check --json --output safety-report.json || true
        safety check || true

  build:
    runs-on: ubuntu-latest
    needs: [test, security]
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      working-directory: flask
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install gunicorn

    - name: Create production database
      working-directory: flask
      run: |
        # Use test data for build verification
        echo "PNA,Miejscowość,Ulica,Numery,Gmina,Powiat,Województwo" > ../postal_codes_poland.csv
        echo "00-001,Warszawa,Testowa,1-10,Warszawa,Warszawa,mazowieckie" >> ../postal_codes_poland.csv
        python create_db.py

    - name: Test production server
      working-directory: flask
      run: |
        # Test Gunicorn can start the app
        timeout 10s gunicorn --workers 2 --bind 127.0.0.1:8000 app:app &
        GUNICORN_PID=$!
        
        # Wait for server to start
        sleep 5
        
        # Test endpoint
        curl -f http://127.0.0.1:8000/health || exit 1
        
        # Clean up
        kill $GUNICORN_PID || true

    - name: Create artifact
      working-directory: flask
      run: |
        mkdir -p ../artifacts/flask
        cp -r . ../artifacts/flask/
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: flask-app
        path: artifacts/flask/
        retention-days: 7